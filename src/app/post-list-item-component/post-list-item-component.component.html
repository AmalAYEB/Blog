<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0 }" >
  <div class="row">
    <div class="col-xs-9">
      <h3>{{ title }}</h3>
      <p>{{ content }}</p>
      <button class="btn btn-success" (click)="increment()" >Love it!</button>
      <button class="btn btn-danger" (click)="decrement()" [ngStyle]="{'margin-left': '10px'}" >Don't love it!</button>
    </div>
    <div class="col-xs-3 text-right">
      {{ created_at | date: 'short'}}
    </div>
  </div>
</li>
